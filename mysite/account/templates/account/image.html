{% extends 'account/layout.html' %}
{% block content %}

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    myul{
      overflow: hidden;
      list-style: none;
    }
    myli{
      float: left;
      width: 285px;
      height: 240px;
      padding: 10px;
    }
    myli img{
      display: inline-block;
      width: 276px;
      height: 230px;
    }
  </style>

<div class="container">
  <br><br><br>
  <myul>
    
    <h4> django模板，后台Admin上传的图片, 图片规格 276x230, 展示图片懒加载技术效果。可以上传一张试试...</h4>

    {% for pic in pic_list %}
      <myli><img src="" alt="" data-src="{{ MEDIA_URL }}{{ pic.pic_path }}" alt="美图"></myli> 
    {% endfor %}

  </myul>

</div>
<br>
<div style="padding-left:120px;"">{% include 'page/djangopage.html' %}  </div> <!--分页-->

<script>
  // window绑定滚动事件
  window.addEventListener('scroll',function(){
    // 遍历所有的img标签
    Array.prototype.slice.apply(document.getElementsByTagName('myli')).forEach((myli)=>{
      let img=myli.getElementsByTagName('img')[0];
      // 判断当前img是否出现在了视野中
      // 判断当前img是否被加载过了
      if(checkShow(img) && !isLoaded(img)){
        loadImg(img);
      }
    })
  });

  // 判断img是否出现浏览器视野中
  function checkShow(img) {
    let scrollTop=document.documentElement.scrollTop; // 页面向上滚动的高度
    let windowHeight=window.innerHeight; //浏览器自身高度
    let offsetTop=img.offsetTop; //目标标签相对于document的高度
    return (offsetTop > scrollTop && offsetTop <(windowHeight + scrollTop));
  }

  // 判断是否已经加载过
  function isLoaded(img) {
    return img.getAttribute('src')===img.getAttribute('data-src');
  }

  // 加载图片
  function loadImg(img) {
   img.setAttribute('src',img.getAttribute('data-src'));
  }

  let timer;
  window.addEventListener('scroll',function(){
    console.log('scroll')
    if(timer){
      clearTimeout(timer)
    }
    timer=setInterval(function(){
      console.log('lazyRenderImg...');
      // 遍历所有的img标签
      lazyRenderImg();
    },300);
      
  });

  function lazyRenderImg(){
    Array.prototype.slice.apply(document.getElementsByTagName('myli')).forEach((myli)=>{
      let img=myli.getElementsByTagName('img')[0];
      // 判断当前img是否出现在了视野中
      // 判断当前img是否被加载过了
      if(checkShow(img) && !isLoaded(img)){
        loadImg(img);
      }
    })
  }

  // 第一次进页面加载处于视野中的图片
  lazyRenderImg();

  
</script>

{% endblock %}
